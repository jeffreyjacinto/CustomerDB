{% from "_formhelpers.html" import render_field %}
<div class="customer-search">
  <h1>Find Customer</h1>
  <form action="" method="post" name="customer-search">
    {{ form.hidden_tag() }}
      <dl>
        {{ render_field(form.last_name) }}
        {{ render_field(form.phone) }}
      </dl>
      <p>
        <input type="submit" value="Search">
      </p>
  </form>
</div>
